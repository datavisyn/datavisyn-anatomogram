<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anatomogram Test</title>

  <style>
    .datavisyn-anatomogram {
      width: 520px;
      height: 500px;
    }
    .datavisyn-anatomogram .datavisyn-selected {
      fill: red !important;
      opacity: 1;
    }
    .datavisyn-anatomogram .datavisyn-hovered {
      fill: orange !important;
      opacity: 0.5;
    }
    .datavisyn-anatomogram .datavisyn-default {
      fill: gray;
      stroke: none;
    }
  </style>
</head>
<body>
<h1>
  Anatomogram test
</h1>

<select id="speciesSelector">

</select>
<section>
</section>
<script src="./anatomogram.js"></script>
<script>
  (function() {
    const l = datavisyn.anatomogram.species;
    const s = document.getElementById('speciesSelector');
    s.innerHTML = l.map((l) => `<option value="${l.name}">${l.name}</option>`);
    s.addEventListener('change', function() {
      const i = this.selectedIndex;
      const parent = document.querySelector('section');
      while(parent.firstChild) {
        parent.removeChild(parent.firstChild);
      }
      const v = new datavisyn.anatomogram.create(parent, l[i]);

    });
   })()
</script>
</body>
</html>
